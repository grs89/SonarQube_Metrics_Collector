apiVersion: v1
kind: ConfigMap
metadata:
  name: sonarqube-metrics-config
  namespace: sonarqube-metrics
  labels:
    app.kubernetes.io/name: sonarqube-metrics
data:
  # PostgreSQL
  POSTGRES_DB: "sonarqube_metrics"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  # SonarQube - ⚠️ CAMBIAR ESTA URL
  SONARQUBE_URL: "https://sonarqube.example.com"
  # Collector
  COLLECTION_INTERVAL: "3600"
  DATA_RETENTION_DAYS: "365"

