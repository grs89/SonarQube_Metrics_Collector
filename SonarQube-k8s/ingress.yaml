apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: sonarqube-metrics
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: visualization
    app.kubernetes.io/part-of: sonarqube-metrics-stack
  annotations:
    # Descomentar según tu ingress controller
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # Descomentar para HTTPS
  # tls:
  #   - hosts:
  #       - sonarqube-metrics.example.com
  #     secretName: grafana-tls
  rules:
    - host: sonarqube-metrics.example.com  # ⚠️ CAMBIAR
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000

